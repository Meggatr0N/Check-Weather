{% extends 'index.html' %}
{% load static %}

{% block navbar %}
{% endblock %}


{% block content %}

  <h1>Register</h1>

  {% include 'credent_invalid.html' %}

  <form method="POST" action="register" class="form-floating needs-validation">

    {% csrf_token %}
    <div class="form-floating mb-3 mt-3">
      <label for="validationCustom01" class="form-label"></label>
      <input type="text" maxlength="5" class="form-control" name="username" id="validationCustom01" placeholder="Username" aria-label="Username"
             aria-describedby="basic-addon1" value="{{ username_after_reg }}" required>
      <label for="validationCustom01">Username</label>    <!-- ограничить длинну до 13 символов -->
    </div>

    <div class="form-floating mb-3">
      <label for="validationCustom02" class="form-label"></label>
      <input type="email" class="form-control" name="email" id="validationCustom02" placeholder="name@example.com"
             value="{{ email_after_reg }}" required>
      <label for="validationCustom02">Email</label>
    </div>


    <div class="form-floating mb-3">
      <label for="validationCustom03" class="form-label"></label>
      <input type="password" class="form-control" name="password" id="validationCustom03" placeholder="Password" required>
      <label for="validationCustom03">Password</label>
    </div>

    <div class="form-floating mb-3">
      <label for="validationCustom04" class="form-label"></label>
      <input type="password" class="form-control" name="password2" id="validationCustom04" placeholder="Password" required>
      <label for="validationCustom04">Repeat password</label>
    </div>

    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-success">Sign in</button>
    </div>

    <br>
    <br>
    <br>
    <a type="radio" href="login" class="btn btn-outline-primary btn-sm">Back to Login</a>
  </form>


{% endblock %}
