{% extends 'index.html' %}
{% load static %}

{% block navbar %}
{% endblock %}





{% block content %}

  <div>
    <a style="font-size:40px;" class="bi bi-clouds btn-lg" href="/"></a>
  </div>
  <h1>Login</h1>

  {% include 'credent_invalid.html' %}

  <form method="POST" action="login" class="form-floating">
    {% csrf_token %}

    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username"
             aria-describedby="basic-addon1" value="{{ username_after_reg }}" required>
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating ">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="col-12 my-4">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>

  </form>


  <div class="btn-group mt-4 align-items-center">
    <h6 class="m-auto p-2">Don't have an account? </h6>
    <a type="radio" href="register" class="btn btn-outline-primary btn-sm">Register now</a>
  </div>


{% endblock %}
